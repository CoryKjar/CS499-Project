<!DOCTYPE html>
<html>
<head>
    <!-- Include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include the PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Create a container div for the line plot and dropdowns -->
    <div class="container">
        <div class="line-plot-container">
            <!-- Create state dropdown -->
            <label for="state-dropdown">Select a State:</label>
            <select id="state-dropdown"></select>

            <!-- Create variable dropdown for the line plot -->
            <label for="y-variable-dropdown">Select a Variable:</label>
            <select id="y-variable-dropdown"></select>

            <!-- Create a div for the line plot -->
            <div id="line-plot"></div>
        </div>

        <div class="second-plot-container">
            <label for="bar-chart-label">Bar Chart:</label>
            <!-- Create variable dropdown for the bar chart -->
            <select id="bar-chart-variable-dropdown"></select>

            <!-- Create a div for the bar chart -->
            <div class="second-plot" id="second-plot"></div>
            <!-- Add other content or plots here -->
        </div>
    </div>

    <!-- Include your dashboard.js file -->
    <script src="dashboard.js"></script>
</body>
</html>
