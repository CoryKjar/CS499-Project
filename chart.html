<!DOCTYPE html>
<html>
<head>
    <!-- Include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include the PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        /* Add CSS for positioning the container div */
        .container {
            display: flex;
            height: 100vh; /* Make the container take up the full viewport height */
        }

        .plot-container {
            flex: 1; /* Each plot section takes up equal space */
            padding: 20px; /* Add padding for spacing */
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            justify-content: center; /* Center the content vertically */
        }

        .plot {
            width: 80%; /* Adjust the width as needed */
            min-height: 400px;
            /* Add other CSS styles for the plots as needed */
        }
    </style>
</head>
<body>
    <!-- Create a container div for the plots -->
    <div class="container">
        <div class="plot-container">
            <!-- Create state dropdown -->
            <label for="state-dropdown">Select a State:</label>
            <select id="state-dropdown"></select>

            <!-- Create variable dropdown for the line plot -->
            <label for="y-variable-dropdown">Select a Variable:</label>
            <select id="y-variable-dropdown"></select>

            <!-- Create a div for the line plot -->
            <div class="plot" id="line-plot"></div>
        </div>

        <div class="plot-container">
            <!-- Create variable dropdown for the bar chart -->
            <label for="bar-chart-variable-dropdown">Select a Variable for Bar Chart:</label>
            <select id="bar-chart-variable-dropdown"></select>

            <!-- Add a dropdown for selecting highest or lowest top 10 -->
            <label for="top-selector">Select Top:</label>
            <select id="top-selector">
                <option value="highest">Highest</option>
                <option value="lowest">Lowest</option>
            </select>

            <!-- Add a dropdown for selecting the time frame -->
            <label for="time-frame-selector">Select Time Frame:</label>
            <select id="time-frame-selector">
                <option value="all-time">All Time</option>
                <option value="last-4-quarters">Last 4 Quarters</option>
                <option value="last-quarter">Last Quarter</option>
            </select>

            <!-- Create a div for the bar chart -->
            <div class="plot" id="second-plot"></div>
        </div>

        <div class="plot-container">
            <!-- Create variable dropdown for the colony change bar chart -->
            <label for="most-lost-or-gained">Select Most Lost or Most Gained:</label>
            <select id="most-lost-or-gained">
                <option value="most-lost">Most Lost</option>
                <option value="most-gained">Most Gained</option>
            </select>
            <label for="colony-change-type">Select Type:</label>
            <select id="colony-change-type">
                <option value="value">Value</option>
                <option value="percent">Percent</option>
            </select>

            <div class="plot" id="third-plot"></div>
        </div>
    </div>

    <!-- Include your dashboard.js file -->
    <script src="dashboard.js"></script>
</body>
</html>
